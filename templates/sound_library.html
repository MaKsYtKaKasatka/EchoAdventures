{% extends "base.html" %}
{% block content %}
<div class="sound-library-bg fade-in">
    <div class="container">
        <h1 class="sound-library-title">üê¨ –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∑–≤—É–∫–æ–≤ –∫–∞—Å–∞—Ç–æ–∫</h1>
        <div class="sound-list-modern">
            {% if sounds %}
                {% for sound in sounds %}
                    <div class="sound-modern-card{% if sound.id in listened_ids %} listened{% endif %}" data-sound-id="{{ sound.id }}">
                        <div class="sound-modern-header">
                            <span class="sound-modern-icon">üêã</span>
                            <span class="sound-modern-title">{{ sound.name }}</span>
                            <span class="sound-listened-mark" {% if sound.id not in listened_ids %}style="display:none"{% endif %} title="–ü—Ä–æ—Å–ª—É—à–∞–Ω–æ">‚úîÔ∏è</span>
                        </div>
                        <audio controls class="sound-modern-audio" data-sound-id="{{ sound.id }}">
                            <source src="{{ sound.file.url }}" type="audio/mpeg">
                            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
                        </audio>
                    </div>
                {% endfor %}
            {% else %}
                <div class="sound-modern-empty">
                    <span class="sound-modern-empty-emoji">üåä</span>
                    <div>–í –±–∏–±–ª–∏–æ—Ç–µ–∫–µ –ø–æ–∫–∞ –Ω–µ—Ç –∑–≤—É–∫–æ–≤.</div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.sound-modern-audio').forEach(function(audio) {
        audio.addEventListener('ended', function() {
            var soundId = this.getAttribute('data-sound-id');
            var card = this.closest('.sound-modern-card');
            if (card.classList.contains('listened')) return; // –£–∂–µ –æ—Ç–º–µ—á–µ–Ω–æ
            fetch(window.location.pathname, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: 'sound_id=' + encodeURIComponent(soundId)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    card.classList.add('listened');
                    card.querySelector('.sound-listened-mark').style.display = '';
                }
            });
        });
    });
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
